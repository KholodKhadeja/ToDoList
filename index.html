
<html lang="en">
<head>
    <meta charset="UTF-8">
<link rel="stylesheet" href="styling.css">
<link rel="stylesheet" href="variables.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inter:wght@400;500;700&family=Josefin+Sans&family=Macondo&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,700&family=Nunito:wght@200;300;500;700;800&family=Quicksand:wght@300;400;600;700&family=Rubik+Bubbles&family=Rubik:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Supermercado+One&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <div class="mainContainer">
        <div class="header">
            <h2 class="headingTitle">To Do List</h2>
            <ion-icon name="person-sharp" class="iconUser" onclick="login()"></ion-icon>
        </div>

        <div class="daytime gradientClr">
            <ion-icon name="chevron-back-outline" class="iconAr"></ion-icon>
            <p>Today</p>
            <p class="date"></p>
            <ion-icon name="chevron-forward-outline" class="iconAr"></ion-icon>
        </div>
 
        <div class="taskmainsection"  >
            <input type="text" id="theNew" class="newtask" onclick="this.value=''" 
            placeholder="Type a task" maxlength="55">
            <button class="addtask linearBg"><span class="gradientClr plus" onclick="addTask()">+</span></button>
        </div>

        <!-----------------------------------------Tasks Full List--------------------------------------->
        <div id="taskList">
            <p class="title">Tasks List:</p>
            <div id="addedTask">

                </div>
            </div>

    </div>

    <div id="bottomsnackbar"><p>
        Deleted Successfully!
    </p>
    </div>

<script src="script.js"></script>
<script src="jsvariables.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
